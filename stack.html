<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html charset=utf-8">
<title>stack</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	
	<script type="text/javascript">
		 //创建一个数组来模拟堆栈
         var a=new Array();
         console.log(a);
         //push: 在数组的末尾添加一个或更多元素，并返回新的长度
         console.log("入栈");
         a.push(1);
         console.log(a);//----->1
         a.push(2);
         console.log(a);//----->1,2
         a.push(3);
         console.log(a);//----->1,2,3
         a.push(4);
         console.log(a);//----->1,2,3,4
         console.log("出栈，后进先出");
         console.log(a);
         //pop：从数组中把最后一个元素删除，并返回这个元素的值
         a.pop();//----->4
         console.log(a);
         a.pop();//----->3
         console.log(a);
         a.pop();//----->2
         console.log(a);
         a.pop();//----->1
         console.log(a);
	</script>
</body>
</html>
